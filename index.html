<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/qce6qih.css">
    <link rel="stylesheet" href="glide-3.4.1/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="glide-3.4.1/dist/css/glide.theme.min.css">


  </head>
  <body>

    <div id="mainContainer">


      <div id="headerContainer">
        <div id="header">the gallery walk
        </div>
        <p id="tagLine">the digital museum</p>
      </div>
<!-- glide code from glidejs.com -->
<!-- video tutorial on setup and beginning steps https://www.youtube.com/watch?v=kpAt25cOBrU -->
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide"><img id="mainPictureVertical" src="picture1b.jpg"></li>
            <li class="glide__slide"><img id="mainPictureVertical" src="picture2b.jpg"></li>
            <li class="glide__slide"><img id="mainPictureVertical" src="picture3b.jpg"></li>
            <li class="glide__slide"><img id="mainPictureHorizontal" src="picture5b.jpg"></li>
            <li class="glide__slide"><img id="mainPictureHorizontal" src="picture6b.jpg"></li>
            <li class="glide__slide"><img id="mainPictureHorizontal" src="picture7b.jpg"></li>
            <li class="glide__slide"><img id="mainPictureVertical" src="picture4b.jpg"></li>
            <li class="glide__slide"><img id="mainPictureVertical" src="picture8b.jpg"></li>
            <li class="glide__slide"><img id="mainPictureVertical" src="picture9b.jpg"></li>
          </ul>
        </div>
      <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<">back</button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
      </div>
      </div>



      <div id="footer">
        <div id="footerContents">
          <p>contact us <a href="mailto:smh9787@nyu.edu">here</a>!</p>
          <p>the gallery walk 2021</p>

        </div>
      </div>

 </div>

  <script src="glide-3.4.1/dist/glide.min.js"></script>
  <script src="script.js"></script>





  </body>
</html>
